<div class="variation">
  <div class="overlay">
    <span class="white">size={{size}}</span>
    <span class="white">{{width}}x{{height}}</span>
    <span class="black">quality={{variation.quality}}</span>
    <span class="black">resize={{variation.resize}}</span>
    <button ng-click="$emit('delete', variation)">&times;</button>
  </div>
</div>
